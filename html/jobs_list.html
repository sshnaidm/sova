
<div class="container-fluid">
    <div class="row">
        {% for m in jobs_by_column %}
        {% set jobs_list=m.1 %}
        {% set column=m.0 %}
        {% if jobs_list != [] %}
            {% set brloop = loop %}
            <div class="col-xs-12 col-md-3">
                <h3>{{ column }}</h3>

                {% for key in jobs_list|sort %}
                    {% set keyloop = loop %}
                    <li{%  if brloop.first and loop.first %} class="active"{% endif %}><a data-toggle="tab" href="#{{ key }}"><span style="color:{{ circles[key] }}">&#{{ circles[circles[key]] }};</span> {{ key|replace('pgate-', '') }}</a></li><div class="clearfix"></div>
                {% endfor %}
            </div>
        {% endif %}
        {% endfor %}

    </div>
</div>

<div class="clearfix"></div>
